<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/litera.bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Classificador de Padrões de Mobilidade</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Classificador de Padrões de Mobilidade</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="fileInput" id="fileInput" accept=".csv" required>
            <button class="btn btn-secondary" type="submit" id="processarButton">Enviar</button>
        </form>

        <h3>Resultado do processamento</h3>

        <div id="csvTable"></div>
        <div id="status"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
